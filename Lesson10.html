<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson10</title>
    <link rel="shortcut icon" href="First-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>Таблица леденцов</caption>
        <thead>
            <tr>
                <th>Форма</th>
                <th>Синие</th>
                <th>Красные</th>
                <th>Итого</th>
            </tr>
        </thead>
        </tbody>
        <tr>
            <th>Круглые</th>
            <td>100</td>
            <td>150</td>
            <td>250</td>
        </tr>
        <tr>
            <th>Квадратные</th>
            <td>150</td>
            <td>100</td>
            <td>250</td>
        </tr>
        </tbody>
        <tfoot>
            <th colspan="2">Всего леденцов</th>
            <td colspan="2">500</td>
        </tfoot>
    </table>
</body>

</html>
