<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson11</title>
    <link rel="shortcut icon" href="First-icon.ico" type="image/x-icon">
</head>

<body>
    <form autocomplete="off">
        <label>Анкета
            <fieldset>
                <legend>Ваши данные</legend>
                <label for="#name">Ваше имя</label>
                <input id="name" type="text">
                <label for="#selectTown">Город доставки</label>
                <select id="selectTown" name="town">
                    <option value="">--Не выбрано--</option>
                    <option value="one">Москва</option>
                    <option value="two">Санкт-Петербург</option>
                    <option value="three">Хабаровск</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Данные вашего питомца</legend>
                <label for="#pet">Кличка питомца</label>
                <input id="pet" type="text">
            </fieldset>
        </label>
    </form>
    <button type="submit">Отправить данные</button>
    <button type="reset">Сбросить</button>
</body>

</html>
