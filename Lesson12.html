<body>
    <form name="FomrDelivery">
        <fieldset>
            <legend>Личная информация</legend>
            <label for="#name1">Введите имя</label>
            <input id="name1" type="text">
            <label for="#name2">Введите фамилию</label>
            <input id="name2" type="text">
            <br>
            <br>
            <label for="#tel">Введите тел.</label>
            <input id="tel" type="tel">
            <label for="#email">Введите почту</label>

            <br>
            <br>
            <label for="#data">Выберите дату</label>
            <input id="data" type="datetime-local">

        <img src="https://cdn.botanichka.ru/wp-content/uploads/2019/07/5-effektivnyih-organicheskih-podkormok-dlya-ogurtsov-01.jpeg"

            alt="UncleSam" width="400px" height="600px"> 
        <fieldset>
            <legend>Выберите количество огурцов для доставки</legend>
            <input type="radio" name="1">1 огурец
            <input type="radio" name="1">2 огурца
            <input type="radio" name="1">3 огурца
        </fieldset>
        <input type="submit">
        <input type="reset">
    </form>
